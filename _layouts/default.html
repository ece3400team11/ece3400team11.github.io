<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/arduino-light.css" | relative_url }}">
    <script src="{{ "/assets/js/highlight.pack.js" | relative_url }}"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <h3><a href="https://github.com/ece3400team11/ece3400team11.github.io">Our Github repository</a></h3>
      </header>
      <section>

      {{ content }}

      </section>

      <script>hljs.initHighlightingOnLoad();</script>
    </div>
  </body>
</html>
